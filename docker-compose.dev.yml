version: "3.7"
services:
  vespaindexertest:
    image: vespaengine/vespa:8.273.20
    container_name: vespaindexertest
    ports:
      - 8080:8080
      - 19071:19071
    healthcheck:
      test: curl -s -f http://vespaindexertest:8080/status.html >/dev/null || exit 1
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s
